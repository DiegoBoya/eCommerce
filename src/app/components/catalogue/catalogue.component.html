<p>Total productos en carrito: {{shoppingCart.length}}</p>
<p>Total: ${{totalPrice}}</p>
<p>Fecha: {{date | date:'dd.MM.yyyy'}}</p>
<div class="products--grid">
  <app-product
      [product]="prod"
      *ngFor="let prod of products"
      (addProductEmitter)="onAddToShoppingCart($event)"
      >
  </app-product>
</div>
